<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial / Twitter</title>

    <!-- mudança da propriedade rel -->
    <link rel="shortcut icon" href="../static/twitter.svg">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/nav.css">
</head>

<body>
    <div id="main">
        <nav id="navigation-bar">
            <ul>
                <li>
                    <img src="../static/twitter.svg" class="img img-padding" alt="twitter logo">
                </li>
                <li>
                    <img src="../static/birdhouse.svg" class="img img-padding" alt="birdhouse">
                    <p>Página Inicial</p>
                </li>
                <li>
                    <img src="../static/hashtag.svg" class="img img-padding" alt="hashtag">
                    <p>Explorar</p>
                </li>
                <li>
                    <img src="../static/bell.svg" class="img img-padding" alt="bell">
                    <p>Notificações</p>
                </li>
                <li>
                    <img src="../static/mail.svg" class="img img-padding" alt="mail">
                    <p>Mensagens</p>
                </li>
                <li>
                    <img src="../static/saved.svg" class="img img-padding" alt="saved">
                    <p>Itens salvos</p>
                </li>
                <li>
                    <img src="../static/list.svg" class="img img-padding" alt="list">
                    <p>Listas</p>
                </li>
                <li>
                    <img src="../static/profile.svg" class="img img-padding" alt="profile">
                    <p>Perfil</p>
                </li>
                <li>
                    <img src="../static/more.svg" class="img img-padding" alt="more">
                    <p>Mais</p>
                </li>
                <li>
                    <button class="tweet-button">Tweetar</button>
                </li>
            </ul>
        </nav>
    </div>
</body>

</html>
